{% extends "imsapp/index.html" %}
{% load static %}

{% block content %}

<section class="content home">
            <div class="block-header">
                <div class="row">
                    <div class="col-lg-5 col-md-5 col-sm-12">
                        <h2>Library <small class="text-muted">Welcome to Institute Management System</small></h2>
                    </div>            
                    <div class="col-lg-7 col-md-7 col-sm-12 text-right">
                        
                        
                        
                        <ul class="breadcrumb float-md-right">
                            <li class="breadcrumb-item"><a href="{% url 'home' %}"><i class="zmdi zmdi-home"></i> Institute Management System</a></li>
                                                            <li class="breadcrumb-item">Library</li>
                                                    </ul>
                    </div>
                </div>
            </div>
            <div class="container-fluid">                
                <div class="contact">
   
    <div class="row clearfix">
        <div class="col-lg-12">
           
            <div class="card">
                <div class="body">                        
                    <div class="tab-content">
                        <div class="tab-pane active" id="Doctors">
                            <div class="table-responsive">
                                <table class="table table-hover m-b-0 c_list">
                                    <thead>
                                     
                                    </thead>
                                        <tbody>
                                        <tr>
                                            {% for i in blist %}
                                            
                                            <li> <p class="c_name">{{i.book_name}}</p>
                                            
                                                <span class="phone">{{i.author}}</span>
                                            
                                                <a href="javascript:void(0);">Click Here to Read</a>
                                                <hr>
                                            </li>
                                            
                                           {% endfor %}
                                        </tr>                                        
                                                                              
                                     
                                        
                                    </tbody>
                                </table>
                            </div>
                        </div>
                                         
                    </div>
                </div>
            </div>                
        </div>
       
    </div>
</div>
            </div>
</section>
{% endblock %}
