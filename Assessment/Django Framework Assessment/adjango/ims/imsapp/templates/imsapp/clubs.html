{% extends "imsapp/index.html" %}
{% load static %}

{% block content %}
<section class="content home">
            <div class="block-header">
                <div class="row">
                    <div class="col-lg-5 col-md-5 col-sm-12">
                        <h2>Clubs <small class="text-muted">Welcome to Institute Management System</small></h2>
                    </div>            
                    <div class="col-lg-7 col-md-7 col-sm-12 text-right">
                        
                        
                        
                        <ul class="breadcrumb float-md-right">
                            <li class="breadcrumb-item"><a href="{% url 'dashboard' %}"><i class="zmdi zmdi-home"></i> Institute Management System</a></li>
                                                            <li class="breadcrumb-item">Clubs</li>
                                                    </ul>
                    </div>
                </div>
            </div>
            <div class="container-fluid">                
                <div class="blog-page">
    <div class="row">
        {% for i in alclub %}
        <div class="col-lg-6 col-md-12">
            <div class="card single_post">
                <div class="body">
                    <h3 class="m-t-0 m-b-5">{{i.club_name}} </h3>
                   
                </div>
                <div class="body">
                    <div class="img-post m-b-15">
                        <img src={{i.club_pic.url}} alt="Awesome Image">
                    </div>
                    <p>{{ i.club_activity }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
       
    </div>
</div>
            </div>
</section>
{% endblock %}
